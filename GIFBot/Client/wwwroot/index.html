   <style>
      body {
         background-color: transparent;
      }

      .slidecontainer {
         width: 100%;
      }

      .slider {
         -webkit-appearance: none;
         width: 100%;
         height: 25px;
         background: #95869d;
         outline: none;
         opacity: 0.7;
         -webkit-transition: .2s;
         transition: opacity .2s;
      }

         .slider:hover {
            opacity: 1;
         }

         .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #651298;
            cursor: pointer;
         }

         .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #651298;
            cursor: pointer;
         }
   </style>
